<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="asset/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="asset/css/widgets.css" type="text/css" rel="stylesheet">
    <link href="asset/css/helper.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin: 25px auto;">
    <div class="row">
        <div class="col-lg-3 col-sm-6 col-xs-12">
            <div class="widget margin-bottom-10">
                <div class="widget-content padding-20">
                    <div class="pull-left">
                        <i class="fa fa-comments-o text-success font-50 padding-top-10" aria-hidden="true"></i>
                    </div>
                    <div class="pull-right">
                        <span class="counter font-40 block">50</span>
                        <span class="font-14">New Comments</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-sm-6 col-xs-12">
            <div class="widget bg-success margin-bottom-10">
                <div class="widget-content padding-15">
                    <div class="pull-left">
                        <i class="fa fa-comments-o font-50 padding-top-10 text-white" aria-hidden="true"></i>
                    </div>
                    <div class="pull-right">
                        <span class="counter font-40 block text-white">50</span>
                        <span class="font-14">New Comments</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-sm-6 col-xs-12">
            <div class="widget margin-bottom-10">
                <div class="widget-content padding-15">
                    <div class="block">
                        <span class="text-lg-left font-14 text-uppercase">New Comments</span>
                        <button class="pull-right btn btn-sm btn-info">View</button>
                    </div>
                    <span class="counter font-40">15,540</span>
                    <progress class="progress progress-success margin-bottom-15 margin-top-15" value="70" max="100"></progress>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="asset/js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="asset/js/bootstrap.min.js" type="text/javascript"></script>
<script src="asset/js/custom.js" type="text/javascript"></script>
</body>
</html>
