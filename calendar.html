<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="assets/lib/FullCalender/css/fullcalendar.min.css" type="text/css" rel="stylesheet">
    <link href="assets/lib/FullCalender/css/fullcalendar.print.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
    <style type="text/css">
        .fc-event{
            background-color: transparent;
        }
    </style>
</head>
<body>
<div class="container" style="margin: 25px auto;">
    <div class="row">
        <div class="col-lg-12">
            <div id='external-events'>
                <div id='external-events-listing'>
                    <h4>Draggable Events</h4>
                    <div class='fc-event bg-danger'>My Event 1</div>
                    <div class='fc-event bg-primary'>My Event 2</div>
                    <div class="fc-event bg-success" data-class="bg-success">My Event 3</div>
                </div>
                <p>
                    <input type='checkbox' id='drop-remove' checked='checked' />
                    <label for='drop-remove'>remove after drop</label>
                </p>
            </div>
            <div id="calendar"></div>

            <div id="createEventModal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h3 id="myModalLabel1">Create Appointment</h3>
                </div>
                <div class="modal-body">
                    <form id="createAppointmentForm" class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="inputPatient">Patient:</label>
                            <div class="controls">
                                <input type="text" name="patientName" id="patientName" tyle="margin: 0 auto;" data-provide="typeahead" data-items="4" data-source="[&quot;Value 1&quot;,&quot;Value 2&quot;,&quot;Value 3&quot;]">
                                <input type="hidden" id="apptStartTime"/>
                                <input type="hidden" id="apptEndTime"/>
                                <input type="hidden" id="apptAllDay" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="when">When:</label>
                            <div class="controls controls-row" id="when" style="margin-top:5px;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitButton">Save</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="assets/js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/clipboard.min.js" type="text/javascript"></script>
<script src='http://fullcalendar.io/js/fullcalendar-3.1.0/lib/moment.min.js'></script>
<script src='https://code.jquery.com/ui/1.11.2/jquery-ui.min.js'></script>
<script src="http://fullcalendar.io/js/fullcalendar-3.1.0/lib/jquery-ui.custom.min.js"></script>
<script src='http://fullcalendar.io/js/fullcalendar-3.1.0/fullcalendar.min.js'></script>
<script src='assets/lib/FullCalender/js/full-calender.init.js' type="text/javascript"></script>

</body>
</html>
