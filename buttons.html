<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="assets/css/buttons.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3> Basic Button </h3>
            <div class="col-lg-12">
                <div class="block">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-white">White</button>
                    <button type="button" class="btn btn-dark">Dark</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-secondary btn-disabled disabled">Danger</button>
                </div>
            </div>
            <h3> Button Outline</h3>
            <div class="col-lg-12">
                <div class="block">
                    <button type="button" class="btn btn-outline-primary">Primary</button>
                    <button type="button" class="btn btn-outline-secondary">Secondary</button>
                    <button type="button" class="btn btn-outline-white">White</button>
                    <button type="button" class="btn btn-outline-dark">Dark</button>
                    <button type="button" class="btn btn-outline-success">Success</button>
                    <button type="button" class="btn btn-outline-info">Info</button>
                    <button type="button" class="btn btn-outline-warning">Warning</button>
                    <button type="button" class="btn btn-outline-danger">Danger</button>
                    <button type="button" class="btn btn-secondary btn-disabled disabled">Danger</button>
                </div>
            </div>
            <h3> Basic Button Rounded</h3>
            <div class="col-lg-12">
                <div class="block">
                    <button type="button" class="btn btn-rounded btn-primary">Primary</button>
                    <button type="button" class="btn btn-rounded btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-rounded btn-white">White</button>
                    <button type="button" class="btn btn-rounded btn-dark">Dark</button>
                    <button type="button" class="btn btn-rounded btn-success">Success</button>
                    <button type="button" class="btn btn-rounded btn-info">Info</button>
                    <button type="button" class="btn btn-rounded btn-warning">Warning</button>
                    <button type="button" class="btn btn-rounded btn-danger">Danger</button>
                    <button type="button" class="btn btn-rounded btn-secondary btn-disabled disabled">Danger</button>
                </div>
            </div>
            <h3> Button Outline Rounded</h3>
            <div class="col-lg-12">
                <div class="block">
                    <button type="button" class="btn btn-rounded btn-outline-primary">Primary</button>
                    <button type="button" class="btn btn-rounded btn-outline-secondary">Secondary</button>
                    <button type="button" class="btn btn-rounded btn-outline-white">White</button>
                    <button type="button" class="btn btn-rounded btn-outline-dark">Dark</button>
                    <button type="button" class="btn btn-rounded btn-outline-success">Success</button>
                    <button type="button" class="btn btn-rounded btn-outline-info">Info</button>
                    <button type="button" class="btn btn-rounded btn-outline-warning">Warning</button>
                    <button type="button" class="btn btn-rounded btn-outline-danger">Danger</button>
                    <button type="button" class="btn btn-rounded btn-secondary btn-disabled disabled">Danger</button>
                </div>
            </div>



            <h3> Icon Basic Button </h3>
            <div class="col-lg-12">
                <div class="block">
                    <button type="button" class="btn btn-success">
                        <span class="btn-label">
                            <i class="fa fa-check"></i>
                        </span>
                        Success
                    </button>
                    <button type="button" class="btn btn-info">
                        <span class="btn-label">
                            <i class="fa fa-exclamation"></i>
                        </span>
                        Info
                    </button>
                    <button type="button" class="btn btn-warning">
                        <span class="btn-label">
                            <i class="fa fa-warning"></i>
                        </span>
                        Warning
                    </button>
                    <button type="button" class="btn btn-danger">
                        <span class="btn-label">
                            <i class="fa fa-times"></i>
                        </span>
                        Danger
                    </button>
                    <button type="button" class="btn btn-primary">
                        <span class="btn-label">
                            <i class="fa fa-arrow-left"></i>
                        </span>
                        Prev
                    </button>
                    <button type="button" class="btn btn-primary">
                        Next
                        <span class="btn-label btn-label-right">
                            <i class="fa fa-arrow-right"></i>
                        </span>
                    </button>
                </div>
            </div>
            <h3> Basic Button Rounded</h3>
            <div class="col-lg-12">
                <div class="block">
                    <button type="button" class="btn btn-rounded btn-success">
                        <span class="btn-label">
                            <i class="fa fa-check"></i>
                        </span>
                        Success
                    </button>
                    <button type="button" class="btn btn-rounded btn-info">

                        </span>
                        Danger
                    </button>
                    <button type="button" class="btn btn-rounded btn-primary">
                        <span class="btn-label">
                            <i class="fa fa-arrow-left"></i>
                        </span>
                        Prev

                    <button type="button" class="btn btn-rounded btn-primary">
                        Next
                        <span class="btn-label btn-label-right">
                            <i class="fa fa-arrow-right"></i>
                        </span>
                    </button>
                </div>
            </div>

            <h3> Icon Button </h3>
            <div class="col-lg-12">
                <div class="block">
                    <button type="button" class="btn btn-success">
                        <i class="fa fa-heart-o"></i>
                    </button>
                    <button type="button" class="btn btn-info">
                        <i class="fa fa-thumbs-up"></i>
                    </button>
                    <button type="button" class="btn btn-primary">

                    <button type="button" class="btn btn-primary">

                    <button type="button" class="btn btn-primary">

                    <button type="button" class="btn btn-danger">

            </div>
            <div class="col-lg-12">
                <div class="block">

                <div class="block">
                    <button type="button" class="btn btn-rounded btn-success">
