<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="assets/css/widgets.css" type="text/css" rel="stylesheet">
    <link href="assets/css/helper.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
          rel="stylesheet">
    <link href="assets/lib/pieProgress/css/asPieProgress.min.css" type="text/css" rel="stylesheet">
    <link href="assets/lib/pieProgress/css/pieProgress.init.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin: 25px auto;">
    <div class="row">
        <div class="col-lg-12">
            <h3>Area Chart</h3>

            <div class="pie_progress_basic" data-barcolor="#89bceb"
                 data-size="200" data-barsize="8" data-goal="75" aria-valuenow="75"
                 role="progressbar">
                <div class="pie_progress_basic__number">75%</div>
                <div class="pie_progress_basic__label">New Clients</div>
            </div>
            <div class="col-sm-4">
                <div class="pie_progress" role="progressbar" data-goal="33">
                    <div class="pie_progress__number">0%</div>
                    <div class="pie_progress__label">New Clients</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="pie_progress" role="progressbar" data-goal="-50" aria-valuemin="-100" aria-valuemax="100">
                    <div class="pie_progress__content">Hello world</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="pie_progress" role="progressbar" data-goal="100" aria-valuemin="0" aria-valuemax="100">
                    <span class="pie_progress__number">0%</span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="pie_progress--slow" role="progressbar">
                    <span class="pie_progress__number">0%</span>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="pie_progress--countdown" role="progressbar">
                    <span class="pie_progress__number">2: 00</span>
                </div>
            </div>
            <div>
                <button id="button_start">start()</button>
                <button id="button_stop">stop()</button>
                <button id="button_go">go('50')</button>
                <button id="button_go_percentage">go('50%')</button>
                <button id="button_finish">finish()</button>
                <button id="button_reset">reset()</button>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="assets/lib/pieProgress/js/jquery-asPieProgress.min.js"></script>
<script type="text/javascript" src="assets/lib/pieProgress/js/pieProgress.init.js"></script>
<script src="assets/js/custom.js" type="text/javascript"></script>
</body>
</html>
